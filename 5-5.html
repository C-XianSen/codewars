        function rgb(r, g, b) {
            // complete this function  
            var RGB = [r, g, b]

            RGB.map((e, i) => {
                e > 255 ? RGB[i] = 255 : RGB[i]
                e < 0 ? RGB[i] = 0 : RGB[i]
            })
            
            RGB.map((e, i) => {

                RGB[i] = RGB[i].length == 1 ? "0" + RGB[i] : RGB[i]
            }

            var newA = RGB[0] + RGB[1] + RGB[2]

            return newA
